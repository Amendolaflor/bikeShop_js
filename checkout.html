<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Iconos-->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <!--Stylsheets-->
    <link rel="stylesheet" href="./css/estilosFooter.css">
    <link type="text/css" href="./css/estilosIndex.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/estilosCheckout.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <!-- owl carousel -->
    <link rel="stylesheet" href="./owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./owlcarousel/assets/owl.theme.default.min.css">
    <title>bicishop_checkout</title>

</head>


<body>
    
    <div class="wrapper">
        <div class="container">
            <form action="">
                <h1>
                    <i class="fas fa-shipping-fast"></i>
                    Detalles de envío
                </h1>
                <div class="name">
                    <div>
                        <label for="f-name">Nombre</label>
                        <input type="text" name="f-name">
                    </div>
                    <div>
                        <label for="l-name">Apellido</label>
                        <input type="text" name="l-name">
                    </div>
                </div>
                <div class="street">
                    <label for="name">Dirección</label>
                    <input type="text" name="address">
                </div>
                <div class="address-info">
                    <div>
                        <label for="city">Provincia</label>
                        <input type="text" name="city">
                    </div>
                    <div>
                        <label for="state">Ciudad</label>
                        <input type="text" name="state">
                    </div>
                    <div>
                        <label for="zip">Código postal</label>
                        <input type="text" name="zip">
                    </div>
                </div>
                <h1>
                    <i class="far fa-credit-card"></i> 
                    Información de pago
                </h1>
                <div class="cc-num">
                    <label for="card-num">Nro. de tarjeta de crédito</label>
                    <input type="text" name="card-num">
                </div>
                <div class="cc-info">
                    <div>
                        <label for="card-num">Fecha de vencimiento</label>
                        <input type="text" name="expire">
                    </div>
                    <div>
                        <label for="card-num">Código de seguridad</label>
                        <input type="text" name="security">
                    </div>
                </div>
                <div class="btns">
                    <button type="submit" id="btn-confirmarPedido" data-toggle="modal" data-target=".bd-example-modal-lg" >Comprar</button>
                    <button ><a href="./index.html" style="text-decoration: none;" >Volver</a></button>
                </div>
            </form>
        </div>
    </div>

<!-- scripts -->
    <script src="./jquery/jquery.min.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/multislider.min.js"></script>

    <script src="./owlcarousel/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/data.js"></script>
    <!-- <script src="./js/app.js"></script> -->
    <!-- <script src="./js/cart.js"></script> -->
    <script src="./js/checkout.js"></script>
</body>

</html>
